apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-basic-labels
spec:
  validationFailureAction: Audit
  background: true
  rules:
    - name: require-app-and-owner-labels
      match:
        any:
          - resources:
              kinds:
                - Namespace
                - Deployment
                - StatefulSet
                - DaemonSet
      validate:
        message: "Missing required labels: app and owner."
        pattern:
          metadata:
            labels:
              app: "?*"
              owner: "?*"
