argo-cd:
  global:
    domain: argocd.local  # change when you have real DNS

  server:
    service:
      type: ClusterIP  # or ClusterIP if you later front it with Gateway/HTTPRoute

  metrics:
    enabled: false

  argo-cd:
    configs:
      cm:
        create: false
      rbac:
        create: false
        # keep these as maps too to avoid type coercion issues
        annotations: {}